<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat</title>
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>

  <header>

    <div class="header__top">
      <div class="header__column">
      <i class="fa fa-plane"></i>
      <i class="fa fa-wifi"></i>


        <!-- wifi icon-->
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <i class="fa fa-moon-o"></i>
        <i class="fa fa-bluetooth-b"></i>
        <span class="header__battery">66% <i class="fa fa-battery-full"></i></span>
      </div>
    </div>
    <div class="__bottom">
      <div class="header__column">
        <i class="fa fa-chevron-left fa-lg"></i>
      </div>
      <div class="header__column">
        <span class="header__text">Park
        </span>
      </div>
      <div class="header__column">
        <i class="fa fa-search"></i>
        <i class="fa fa-bars"></i>
      </div>
    </div>

  </header>
  <main class="chat">

    <div class="date-divider">
      <span class="date-divider__text">Wednesday, September 8, 2018</span>
    </div>
    <div class="chat__message chat__message--from">
      <span class="chat__message-time">17:55</span>
      <span class="chat__message-body">
        Hello! blabla
      </span>
    </div>
    <div class="chat__message chat__message--to">
      <img src="images/avatar.jpg" class="chat__message-avatar">
    <div class="chat__message-center">
      <h3 class="chat__messgae-username">Lynn</h3>
      <span class="chat__message-body">
        haHaHa This is answer
      </span>
    </div>
        <span class="chat__message-time">19:51</span>
    </div>

  </main>

  <div class="type-message">
    <i class="fa fa-plus fa-2x"></i>
     <div class="type-message__input">
       <input type="text">
       <i class="fa fa-smile-o"></i>
       <span class="record-message">
         <i class="fa fa-microphone"></i>
       </span>
     </div>
  </div>

</body>
</html>
